<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lei's FOODHUB</title>
    <link rel="stylesheet" href="acc2.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <p>Create your account and enjoy delivering services from Lei's FOODHUB.</p>
        <form name="signupForm" action="/signup" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
        
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
        
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
        
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
        
            <button type="submit" class="login-btn">Sign Up</button>
        
            <div class="signup-link">
                <p>Already have an account? <a href="/acc">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
